<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	 
		<f:view>
		<h:head><title>aplicacion Bets</title></h:head>

		<h:body>
			<h:form id="miForm">
			<h3>Por favor, introduce tu nombre y tu contraseña (numero entre 1 y 500) </h3>
			<!-- table> -->
				<tr>
					<td>Question:</td>
					<td><h:inputText id="pregunta" value="#{login.nombre}">
						<!--f:validateRegex pattern="^(([a-z]|[A-Z])+[0-9]?)$"/>  -->
					</h:inputText></td>
					<td><h:message for="pregunta" style="color:red" /></td>
				</tr>

				<tr>
					<td>Min bet:</td>
					<td><h:inputSecret id="apuestaMin" redisplay="true" value="#{login.password}">
							<f:validateLongRange minimum="1" maximum="500"/>
							<f:ajax execute="apuestaMin" render="mensajes"/>
					</h:inputSecret></td>
					<td><h:message for="apuestaMin" style="color:red" /></td>
				</tr>
				<tr>
					<!--<td>Fecha (dd/MM/yyyy):</td>
					<td><h:inputText id="data" value="#{login.fecha}">
 					<f:convertDateTime pattern="dd/MM/yyyy"/>
 					</h:inputText></td>
						<td><h:message for="pass" style="color:red" /></td>-->
					<td>Fecha (con PrimeFaces):</td>
					<td><p:calendar id="fecha" value="#{login.fecha}" navigator="false" mode="inline">
							<p:ajax event="dateSelect" listener="#{login.onDateSelect}" update="mensajes"></p:ajax>
					</p:calendar></td>
				</tr>
				<tr>
					<td><h3>Tipo de usuario: </h3></td>
					<td><h:selectOneMenu id="lista" value="#{login.tipo}" converter="omnifaces.SelectItemsConverter">
							<f:selectItems value="#{login.tipos}"/>
							<f:ajax event="change" listener="#{login.listener}" render="mensajes"/>
					</h:selectOneMenu></td>
</tr>

					<p>
						<h:commandButton value="Aceptar" action="#{login.comprobar}"/>
						<h:commandButton value="Pirata" action="error" immediate="true" onclick="if(!confirm('¿Estás seguro?')) return false"></h:commandButton>
					</p>
					<td><h:messages  id="mensajes" style="color:blue"/></td>
			</h:form>
		</h:body>
	</f:view>

</html>
