<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	 
		<!--f:view-->
		<h:head><title>Aplicación JavaServer Faces</title></h:head>
		<h:body>
			<h:form id="miForm">
				<table>
				<tr>
					<td>Event date</td>
					<td align="center">Events: </td>
				</tr>
				
				<tr>
					<td><p:calendar id="fecha" value="#{createQuestions.fecha}" navigator="true" mode="inline">
							<p:ajax event="dateSelect" listener="#{createQuestions.onDateSelect}" update="mensajes"></p:ajax>
					</p:calendar></td>
					
					<td align="center" vertical-align="top"><h:selectOneMenu id="evento" value="#{createQuestions.evento}" converter="omnifaces.SelectItemsConverter">
							<f:selectItems value="#{createQuestions.eventos}"/>
							<f:ajax event="change" listener="#{createQuestions.listener}" render="mensajes"/>
					</h:selectOneMenu></td>
				</tr>
				
				<tr>
					<td>Question:</td>
					<td><h:inputText id="pregunta" value="#{createQuestions.pregunta}">
						<f:validateRegex pattern="^(([a-z]|[A-Z])+'?'?)$"/>
					</h:inputText></td>
					<td><h:message for="pregunta" style="color:red" /></td>
				</tr>

				<tr>
					<td>Min bet:</td>
					<td><h:inputSecret id="apuestaMin" redisplay="true" value="#{createQuestions.apuestaMinima}">
							<f:validateLongRange minimum="1" maximum="500"/>
							<f:ajax execute="apuestaMin" render="mensajes"/>
					</h:inputSecret></td>
					<td><h:message for="apuestaMin" style="color:red" /></td>
				</tr>
				
				<tr>
					<!-- p-->
						<td align="right"><h:commandButton value="Create Question" action="error" immediate="true" onclick="if(!confirm('¿Estás seguro?')) return false"></h:commandButton></td>
						<td align="left"><h:commandButton value="Close" action="#{createQuestions.comprobar}"/></td>
					<!--/p-->
					<td><h:messages  id="mensajes" style="color:blue"/></td>
				</tr>
				</table>
			</h:form>
		</h:body>
	<!--/f:view-->

</html>
